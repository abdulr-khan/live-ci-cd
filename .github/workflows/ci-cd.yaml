name: Continuous Integration and Deployment


on:
  push:
    branches:
      - "main"

env:
  DOTNET_VERSION: '6.0.x'
  AZURE_WEBAPP_NAME: app-aspwebapi-centralus

jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code ðŸ›Ž
        uses: actions/checkout@v4

      - name: Setup .Net 6 ðŸ”§
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies ðŸ› 
        run: dotnet Restore

      - name: Build App ðŸš€
        run:  dotnet build -c Release #--no-restore , there is an issue with nuget restoring the project.assets.json

      - name: Run automated test ðŸ§ª
        run:  dotnet test -c Release --no-build

      - name: Publish app ðŸ“°
        run: dotnet publish -c Release -o ./out

      - name: Deploy to Azure Web Apps ðŸš¢
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZ_APP_LEARNING_PUB_SEC }}
          package: ./out