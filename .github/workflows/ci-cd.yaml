name: Continuous Integration and Deployment

on:
  push:
    branches:
      - "main"

jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code 🛎
        uses: actions/checkout@v4

      - name: Setup .Net 7 🔧
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.0'

      - name: Restore dependencies 🛠
        run: dotnet Restore

      - name: Build App 🚀
        run:  dotnet Build -c Release --no-restore